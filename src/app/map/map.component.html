<div *ngIf="userCoords.latitude && userCoords.longitude">
    <agm-map [latitude]="userCoords.latitude" [longitude]="userCoords.longitude" [zoom]="15">

        <agm-marker [latitude]="userCoords.latitude" [longitude]="userCoords.longitude">

            <agm-info-window>
                <h3><strong>Howdy!</strong></h3>
                <p>You are here!</p>
            </agm-info-window>

        </agm-marker>

    </agm-map>
</div>
